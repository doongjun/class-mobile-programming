<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Application</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button type="button" class="close">&times;</button>
        {{message}}
      </div>
      {% endfor %}
    </div>
    {% block body %} {% endblock %}
  </body>
</html>
