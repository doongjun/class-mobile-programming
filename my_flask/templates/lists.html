{% extends 'base.html'%}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h1>방명록 목록</h1>
        <br>
        <button type="button" class="btn btn-primary" onclick="location.href='friends'">방명록 쓰기</button>
        
        
        <br><br>
        {% for friend in friends %}
            <h4>
                <i class="far fa-user"></i>
                {{ friend.name }} 
                <a href="/read/{{ friend.id }}" class="btn btn-outline-primary btn-sm">Read</a>
                <a href="/update/{{ friend.id }}" class="btn btn-outline-secondary btn-sm">Update</a>
                <a href="/delete/{{ friend.id }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </h4>
        {% endfor %}

    </div>

{% endblock %}
