{% extends 'base.html'%}

{% block title %}Update Friend{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h1>방명록 수정하기</h1>
        <br>
        <form action="/update/{{friend_to_update.id}}" method="POST">
            <input type="text" placeholder="Name" name="name" value="{{friend_to_update.name}}"><br>
            <textarea type="text" cols="100" rows="10" name="content">{{ friend_to_update.content }}</textarea><br>
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>
        

    </div>

{% endblock %}
