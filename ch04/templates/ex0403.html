<html>
  <head>
    <title>jinja2 : if statement</title>
  </head>
  <body>
    if문 (statement) 사용법
    <hr />
    {% if jumsu >=60 %} 축하합니다. 합격입니다.<br />
    {% endif %} {% if jumsu >=90 %} 당신의 성적은 A등급 입니다. {% elif jumsu
    >=80 %} 당신의 성적은 B등급 입니다. {% elif jumsu >=70 %} 당신의 성적은
    C등급 입니다. {% elif jumsu >=60 %} 당신의 성적은 D등급 입니다. {% else %}
    불합격 하셨습니다. {% endif %}
  </body>
</html>
